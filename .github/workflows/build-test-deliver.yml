env:
  CR_USER: dwdab
  CR_PASSWORD: ${{ secrets.GH_PACKAGES_ACCESS_TOKEN }}

on:
  push:

jobs:
  build-test-deliver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint
      - run: |
          IMAGE="ghcr.io/dwdab/mycalc:latest"
          echo "$CR_PASSWORD" | docker login -u $CR_USER --password-stdin
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  foo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ls -l
